on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

mongodb_versions: &mongodb_versions
- '5.0'
- '6.0'
- '7.0'
- '8.0'

jobs:
  unit-mac:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - run: git config --global --add safe.directory $GITHUB_WORKSPACE
      - run: git remote add upstream https://github.com/mongodb/mongo-tools
      - run: git fetch upstream --prune --unshallow --tags

      - name: Unit tests
        run: ./make test:unit --verbose
        env:
          EVG_VARIANT: macos

  linux:
    strategy:
      fail-fast: false
      matrix:
        mongodb_version: *mongodb_versions
        os:
          - evg_variant: ubuntu2404
            image: ubuntu:24.04
            prep: apt update && apt install -y git gcc libkrb5-dev

          - evg_variant: ubuntu2204
            image: ubuntu:22.04
            prep: apt update && apt install -y git gcc libkrb5-dev

          - evg_variant: ubuntu2004
            image: ubuntu:20.04
            prep: apt update && apt install -y git gcc libkrb5-dev

          - evg_variant: rhel93
            image: redhat/ubi9:9.3
            prep: dnf install -y git gcc krb5-devel

          - evg_variant: amazon2023
            image: amazonlinux:2023
            prep: dnf install -y git gcc krb5-devel

    runs-on: 'ubuntu-latest'

    container:
      image: ${{ matrix.os.image }}

    services:
      mongo:
        if: ${{ !matrix.os.runs_on }}
        image: mongo:${{ matrix.mongodb_version }}

    steps:
      - run: ${{ matrix.os.prep }}

      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      # So `git describe` works on forked branches:
      - run: git config --global --add safe.directory $GITHUB_WORKSPACE
      - run: git remote add upstream https://github.com/mongodb/mongo-tools
      - run: git fetch upstream --prune --unshallow --tags

      - name: Integration tests
        if: ${{ !matrix.os.runs_on }}
        run: ./make test:integration --verbose
        env:
          EVG_VARIANT: ${{ matrix.os.evg_variant }}
          TOOLS_TESTING_MONGOD: mongodb://mongo

      - name: Unit tests
        run: ./make test:unit --verbose
        env:
          EVG_VARIANT: ${{ matrix.os.evg_variant }}

