on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  testing:
    strategy:
      fail-fast: false
      matrix:
        mongodb_version: [ '7.0' ]
        os:
          - evg_variant: ubuntu2404
            image: ubuntu:24.04
            prep: apt update && apt install -y git gcc libkrb5-dev

          - evg_variant: ubuntu2204
            image: ubuntu:22.04
            prep: apt update && apt install -y git gcc libkrb5-dev

          - evg_variant: ubuntu2004
            image: ubuntu:20.04
            prep: apt update && apt install -y git gcc libkrb5-dev

          - evg_variant: rhel93
            image: redhat/ubi9:9.3
            prep: dnf install -y git gcc krb5-devel

          - evg_variant: amazon2023
            image: amazonlinux:2023
            prep: dnf install -y git gcc krb5-devel

          - evg_variant: macos
            runs_on: macos-latest

    runs-on: ${{ matrix.os.runs_on || 'ubuntu-latest' }}

    container:
      image: ${{ matrix.os.image }}

    steps:
      - run: ${{ matrix.os.prep }}

      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - uses: supercharge/mongodb-github-action@1.11.0
        if: ${{ !matrix.os.runs_on }}
        with:
          mongodb-version: ${{ matrix.mongodb_version }}
          mongodb-replica-set: test-rs
          mongodb-port: 33333 # for integration tests

      - if: ${{ !matrix.os.runs_on }}
        run: |
          apt install -y iproute2
          ss -a

      # So `git describe` works on forked branches:
      - run: git config --global --add safe.directory $GITHUB_WORKSPACE
      - run: git remote add upstream https://github.com/mongodb/mongo-tools
      - run: git fetch upstream --prune --unshallow --tags

      # - name: Unit tests
      #   run: ./make test:unit --verbose
      #   env:
      #     EVG_VARIANT: ${{ matrix.os.evg_variant }}

      - name: Integration tests
        if: ${{ !matrix.os.runs_on }}
        run: ./make test:integration --verbose
        env:
          EVG_VARIANT: ${{ matrix.os.evg_variant }}
