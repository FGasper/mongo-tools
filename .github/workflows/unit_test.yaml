on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  unit:
    strategy:
      fail-fast: false
      matrix:
        os:
          - evg_variant: ubuntu2404
            image: ubuntu:24.04
            prep: apt update && apt install -y git gcc libkrb5-dev

          - evg_variant: ubuntu2204
            image: ubuntu:22.04
            prep: apt update && apt install -y git gcc libkrb5-dev

          - evg_variant: ubuntu2004
            image: ubuntu:20.04
            prep: apt update && apt install -y git gcc libkrb5-dev

          - evg_variant: rhel93
            image: redhat/ubi9:9.3
            prep: dnf install -y git gcc krb5-devel

          - evg_variant: amazon2023
            image: amazonlinux:2023
            prep: dnf install -y git gcc krb5-devel

          - evg_variant: macos
            runs_on: macos-latest

    runs-on: ${{ matrix.os.runs_on || 'ubuntu-latest' }}

    container:
      image: ${{ matrix.os.image }}

    steps:
      - run: ${{ matrix.os.prep }}

      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      # So `git describe` works on forked branches:
      - run: git config --global --add safe.directory $GITHUB_WORKSPACE
      - run: git remote add upstream https://github.com/mongodb/mongo-tools
      - run: git fetch upstream --prune --unshallow --tags

      - run: ./make test:unit --verbose
        env:
          EVG_VARIANT: ${{ matrix.os.evg_variant }}
          TOOLS_TESTING_UNIT: 1
